<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="checkoutpage.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <h1 class="mainheader">CHECKOUT</h1>
    <h2 class="previewtext">Delivery Information</h2>

    <hr>
    
    <ul>

            <li>
                <h3>Address</h3>
                <input type="text" placeholder="Address"  name="Address" id="Address">
            </li>
            <li>
                <h3>Phonenumber</h3>
                <input type="text" placeholder="Phonenumber"  name="Phonenumber" id="Phonenumber">

            </li>
      
    </ul>
    <hr>
  
    <ul class="pricing">
        <li><h2>ORDER AMOUNT </h2></li>
        <li>
            <table>
                <tr>
                    <td>
                         <h3 class="pricetext">Subtotal:</h3>
                    </td>
                    <td>
                        <span class="price">N22500</span>
                    </td>
                </tr>
               
                <tr>
                    <td>
                        <h3  class="pricetext">Delivery fee:</h3>
                    </td>
                    <td>
                        <span class="price">N500</span>
                    </td>
          
                </tr>
                <tr>
                    <td>
                        <h3  class="pricetext">Total:</h3>
                    </td>
                    <td>
                        <span class="price">N23000</span>
                    </td>
          
                </tr>
            </table>
            <h2>Payment Method</h2>
            <button>PAY NOW</button>  
</div>
</body>
</html>
